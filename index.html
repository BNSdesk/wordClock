<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordClock</title>

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.svg" type="image/x-icon">
</head>
<body>

    <div id="container" class="container">

        <main class="main">

            <p class="time-title">TIME:</p>

            <div class="clock-table">

                <div class="row-group">
                    <div id="it-is-id" class="row-element active">IT IS </div>
                    <div id="half-id" class="row-element">HALF</div>
                    <div id="ten-id" class="row-element">TEN</div>
                </div>
                <div class="row-group">
                    <div id="quarter-id" class="row-element">QUARTER</div>
                    <div id="twenty-id" class="row-element">TWENTY</div>
                </div>
                <div class="row-group">
                    <div id="five-id" class="row-element">FIVE</div>
                    <div id="minutes-id" class="row-element">MINUTES</div>
                    <div id="to-id" class="row-element">TO</div>
                </div>
                <div class="row-group">
                    <div id="past-id" class="row-element">PAST</div>
                    <div class="row-element hours-sel">ONE</div>
                    <div class="row-element hours-sel">TWO</div>
                </div>
                <div class="row-group">
                    <div class="row-element hours-sel">THREE</div>
                    <div class="row-element hours-sel">FOUR</div>
                    <div class="row-element hours-sel">FIVE</div>
                </div>
                <div class="row-group">
                    <div class="row-element hours-sel">SIX</div>
                    <div class="row-element hours-sel">SEVEN</div>
                    <div class="row-element hours-sel">EIGHT</div>
                </div>
                <div class="row-group">
                    <div class="row-element hours-sel">NINE</div>
                    <div class="row-element hours-sel">TEN</div>
                    <div class="row-element hours-sel">ELEVEN</div>
                </div>
                <div class="row-group">
                    <div class="row-element hours-sel">TWELVE</div>
                    <div id="clock-id" class="row-element active">O'CLOCK</div>
                </div>

            </div>
            
        </main>

    </div>

    <script src="app.js"></script>
</body>
</html>
